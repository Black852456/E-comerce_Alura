<html lang="es">

<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta charset="utf-8">
    <title>Home | Apeperia</title>
    <link href="../css/reset.css" rel="stylesheet">
    <link href="../css/header.css" rel="stylesheet">

    <link href="../css/login/main/main.css" rel="stylesheet">
    <link href="../css/login/main/seccion_login.css" rel="stylesheet">

    <link href="../css/footer/footer.css" rel="stylesheet">
    <link href="../css/footer/footer__contacto__menu.css" rel="stylesheet">
    <link href="../css/footer/footer__final.css" rel="stylesheet">

</head>

<body>
    <header>
        <div class="contenido__busqueda">

            <a class="enlaceprincipal" href="../index.html">

                <div class="imagen_logo"></div>
                <div class="texto__alura">Alura</div>
                <div class="texto__geek">Geek</div>
            </a>
            <form action="#" class="busqueda__formulario">
                <input type="text" class="caja__busqueda" placeholder="¿Que Deseas Buscar?">
                <button type="submit" class="boton__busqueda"></button>
            </form>
        </div>
    </header>
    <main>

        <section class="section__login">
            <form action="" class="formulario__login">
                <input type="email" name="" id="" class="caja__formulario email" placeholder="Escriba Su Correo Electronico">
                <input type="password" name="" id="" class="caja__formulario password" placeholder="Escriba Su Contraseña">
                <button type="submit" value="" class="boton__login">Entrar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="contacto_menu">
            <div class="logo__pagina">
                <div class="imagen_logo"></div>
                <div class="texto__alura">Alura</div>
                <div class="texto__geek">Geek</div>
            </div>
            <div class="opciones__menu">
                <ul class="lista__menu">
                    <li class="item__menu"><a href="#">Quienes Somos</a></li>
                    <li class="item__menu"><a href="#">Politica de Privacidad</a></li>
                    <li class="item__menu"><a href="#">Programa De Fidelidada</a></li>
                    <li class="item__menu"><a href="#">Nuestras Tiendas</a></li>
                    <li class="item__menu"><a href="#">Quiero Ser Franquiciado</a></li>
                    <li class="item__menu"><a href="#">Anuncie Aqui</a></li>
                </ul>
            </div>
            <div class="contacto__contenedor">
                <p class="contacto__indicacion">Hable Con Nosotros</p>
                <form class="contacto__formulario" action="#">

                    <label for="nombre" class="caja__nombre">
                        <p>Nombre</p>
                        <input type="text" id="nombre" class="input__nombre">
                    </label>

                    <textarea class="contacto__mensaje" placeholder="Escribe Tu Mensaje"></textarea>
                    <button type="submit" class="contacto__boton_confirmacion">Enviar Mensaje</button>
                </form>
            </div>
        </div>


        <div class="footer_final">
            <p>Desarrollado por Fulana de Tal</p>
            <p>&copy; 2022</p>
        </div>
    </footer>
    <script src="../js/index/validarbusqueda.js"></script>
    <script src="../js/index/formulario_mensaje_opinion.js"></script>
    <script src="../js/login/validaciones.js"></script>
</body>

</html>
